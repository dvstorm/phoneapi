<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sample interface </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            Sample interface - check buttons below
          </div>
        </div>
        <div class="col-12 btn-group" role="group">
          <button type="button" class="btn btn-primary show-card-buttons" id="show-add-card" data-show="add-phone-card">Add phones</button>
          <button type="button" class="btn btn-success show-card-buttons" id="show-search-card" data-show="search-phone-card">Search for phones</button>
          <button type="button" class="btn btn-danger show-card-buttons" id="show-init-card" data-show="init-db-card">Init database</button>
        </div>
        <div class="col-12" id="search-phone-card">
          <div class="card text-center text-white bg-success">
            <div class="card-header">
             Search records 
            </div>
            <div class="card-body">
              <form>
                <h5 class="card-title">Enter phone number</h5>
                <div class="row">
                  <div class="col-4 offset-4 card-text text-right">
                    <input type="text" class="form-control form-control-sm" id="" placeholder="Phone number"></div>
                </div>
                <div class="row inputs_group">
                </div>
                <a href="#" class="btn btn-primary btn-success" id="init-db-button">Search</a>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12" id="add-phone-card">
          <div class="card text-center text-white bg-primary">
            <div class="card-header">
              Add phone
            </div>
            <div class="card-body">
              <form>
                <h5 class="card-title">Add one or more records to phones db</h5>
                <div class="row">
                  <div class="col-4 offset-4 card-text text-right">
                    <input type="text" class="form-control form-control-sm" id="" placeholder="Source ID"></div>
                  <div class="col-2 offset-2" id="add-more-records">
                    More records
                    <div class = "add-icon">
                      <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                      </svg>
                    </div>
                  </div>
                </div>
                <div class="row inputs_group">
                  <div class="col-4 form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="Name">
                  </div>
                  <div class="col-3">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control form-control-sm" id="phone" placeholder="Phone">
                  </div>
                  <div class="col-3">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control form-control-sm" id="email" placeholder="E-mail">
                  </div>
                  <div class="col-2">
                    <div class="remove-icon">
                      <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                      </svg>
                    </div>
                  </div>
                </div>
                <a href="#" class="btn btn-primary btn-primary" id="init-db-button">Add all records</a>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12" id="init-db-card">
          <div class="card text-center text-white bg-danger">
            <div class="card-header">
              Warning!
            </div>
            <div class="card-body">
              <form>
                <h5 class="card-title">This action will destroy current database</h5>
                <div class="row">
                  <div class="col-5 card-text text-right"></div>
                  <div class="col-2">
                    <input type="text" class="form-control form-control-sm" id="" placeholder="0" value="0"></div>
                  <div class="card-text col-5 text-left"> dummy records</div>
                </div>

                <a href="#" class="btn btn-primary btn-danger" id="init-db-button">Init database</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="http://127.0.0.1:35729/livereload.js?snipver=1" async></script>
    <script src="/js/script.js"></script>
  </body>
</html>
